@(fb: models.audit.UserFeedback, user: models.user.User)<html>
  <head>
  </head>
  <body>
    <h3>Feedback: [@fb.id]</h3>

    <div>From: <strong>@user.username</strong> [@user.id]</div>
    <div>Context: @fb.context</div>
    <div>Contact: @fb.contact</div>
    <div><em>Sent at: @fb.occurred</em></div>
    <pre>@fb.content</pre>
  </body>
</html>
