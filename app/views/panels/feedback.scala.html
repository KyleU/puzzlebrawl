@()(implicit messages: Messages)<div class="brawl-panel off" id="feedback-panel">
  <div class="container">
    <h4 id="feedback-prompt">@Messages("feedback.prompt")</h4>
    <input id="feedback-contact" placeholder="Contact Info"></input>
    <br>
    <textarea id="feedback-textarea" placeholder="Wow, what a great game!"></textarea>
    <br>
    <input type="submit" id="feedback-submit" class="panel-button" value="@Messages("feedback.submit")" />
  </div>
</div>
