@(title: String)(content: Html)<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <meta charset="utf-8" />
  </head>
  <body style="@utils.web.CssEmailStyles.body">

      <div><img src="@utils.web.CssEmailStyles.logoSource" style="@utils.web.CssEmailStyles.logo" /></div>
      @content
    </div>
  </body>
</html>
